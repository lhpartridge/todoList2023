<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mindover Manor To Do List</title>
</head>
<body>
    <header>
        <h1 class="heading">Mindover Manor To Do List</h1>
    </header>
    <main class="main" id="main">
        <form action="#" class="new-task" id="newTaskForm">
            <label for="newTask" id="newTaskLabel">Enter the new task:  </label>
            <input type="text" id="newTask" value=""/>
            <!-- <label for="taskType">daily</label>
            <input type="checkbox" name="daily" id="taskType"> -->
            <input type="submit" value="submit" id="newTaskSubmit" onclick="formData()">
        </form>
        <div class="task-list-div" id="taskListDiv">
            <ul class="task-list" id="taskList"></ul>
        </div>

    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
